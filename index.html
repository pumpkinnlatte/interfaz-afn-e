<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Simulador de Autómatas</h1>
    </header>

    <main>
        <div class="container">

            <!-- Columna Izquierda -->
            <aside class="left-panel">
                <button class="btn">Estados</button>
                <button class="btn btn-alfabeto">Alfabeto</button>
                <button class="btn">Transiciones</button>
                <div class="select-section">
                    <label for="estado-inicial">Estado Inicial:</label>
                    <select id="estado-inicial">
                        <option value="">Seleccione</option>
                        <option value="q1">q1</option>
                        <option value="q2">q2</option>
                    </select>
                </div>
                <button class="btn">Estados de aceptación</button>
            </aside>

            <!-- Panel Central -->
            <section class="central-panel">
                <div class="visualization-area">
                    <div class="state"></div>
                    <div class="state"></div>
                    <div class="state"></div>
                </div>
            </section>

            <!-- Columna Inferior -->
            <section class="bottom-panel">
                <h3>Casos de prueba</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Caso</th>
                            <th>Esperado</th>
                            <th>Actual</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="buttons">
                    <button class="btn">Añadir caso de prueba</button>
                    <button class="btn">Ejecutar Todos</button>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Simulador de Autómatas</p>
    </footer>

    <div class="background"></div>

    <!-- Modal para gestionar el alfabeto -->
<div id="modal-alfabeto" class="modal">
    <div class="modal-content">
        <h3>Gestión del Alfabeto</h3>
        <div class="modal-inputs">
            <label for="alfabeto-list">Listado de símbolos:</label>
            <select id="alfabeto-list">
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
            </select>
            <button class="btn">Eliminar símbolo</button>
        </div>
        <div class="modal-inputs">
            <label for="nuevo-simbolo">Añadir un nuevo símbolo:</label>
            <input type="text" id="nuevo-simbolo" placeholder="Ingrese un símbolo">
            <button class="btn">Añadir símbolo</button>
        </div>
        <button class="btn btn-accept">Aceptar</button>
    </div>
</div>



    <script src="scripts/afn.js"></script>
</body>
</html>
